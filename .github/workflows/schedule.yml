name: Scheduled Tests

on:
  push:
    tags:
      - release-test
      - master-test
  schedule:
    # 10 pm (UTC+8) every day for staging
    - cron: "0 14 * * *"
    # 12 am (UTC+8) every day for production
    # - cron: "0 16 * * *"

jobs:
  roo-staging-tests:
    permissions: write-all
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 14 * * *' ||
      github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/release-test') || startsWith(github.ref, 'refs/tags/master-test'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # - name: Debug Git info
      #   if: github.event_name == 'push'
      #   run: |
          
      - name: Get build ID from tag
        if: github.event_name == 'push'
        run: |
          git fetch --tags --force
          echo "Git tags:"
          git tag
          echo "Attempting to extract Build ID from tag: ${{ github.ref_name }}"
          build_id=$(git show -s --format=%B ${{ github.ref }} | grep "Build ID:" | cut -d ":" -f2 | xargs)
          if [ -n "$build_id" ]; then
            echo "BUILD_ID=$build_id" >> $GITHUB_ENV
            echo "Extracted Build ID: $build_id"
          else
            echo "Failed to extract Build ID from tag"
            git show -s --format=%B ${{ github.ref_name }}
          fi
      
      - name: Call roo staging tests workflow
        uses: ./.github/actions/test-template
        with:
          environment: staging
          mark: ''
          project: roo
          browser: chrome
          build_id: ${{ github.event_name == 'push' && env.BUILD_ID || '' }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up
        if: always()
        run: |
          sudo rm -rf allure-history allure-report allure-results common/configs/.secrets.yaml
          echo "Clean up completed"
        shell: bash

